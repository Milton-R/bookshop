<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>

  <meta charset="UTF-8">
  <title>Title</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<h1 style="padding:10px">Edit Book Form</h1>
<form th:action="@{updatebook}" th:object="${book}"  method="POST">
  <div class="col-auto">

    <input type="hidden" th:field="*{id}" class="form-control" id="bookid">
  </div>
  <div class="col-auto">
    <label  for="title" >Title</label>
    <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="title" required>
  </div>
  <div class="col-auto">
    <label  for="author" >Author</label>
    <input type="text" th:field="*{author}" class="form-control" id="author" placeholder="author" required>
  </div>
  <div class="col-auto">
    <label  for="genre">Genre:</label>
    <input type="text" th:field="*{genre}" class="form-control" id="genre" placeholder="genre" required>
  </div>

  <div class="col-auto">
    <label  for="Stock">Stock:</label>
    <input type="number" required th:field="*{stock}" class="form-control" id="stock" placeholder="stock">
  </div>
  <div class="col-auto">
    <button type="submit"   class="btn btn-primary mb-3">Update information</button>
  </div>

</form>

<a th:href="@{/}" type="button" class="btn btn-primary">Back to home</a>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
