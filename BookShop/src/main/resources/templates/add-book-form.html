<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<h1>ADD NEW BOOK</h1>
<form th:action="@{/book}" th:object="${newbook}"  method="POST">
    <div class=" form-group">
        <p th:each="error : ${#fields.errors('title')}" th:text="${newbook}"></p>
        <label  for="title" >Title</label>
        <input type="text" required th:field="*{title}" class="form-control" id="title" placeholder="Title">
    </div>
    <div class="col-auto">
        <p th:each="author : ${#fields.errors('author')}" th:text="${newbook}"></p>
        <label  for="author" >author</label>
        <input type="text" required th:field="*{author}" class="form-control" id="author" placeholder="Author">
    </div>
    <div class="col-auto">
        <p th:each="error : ${#fields.errors('genre')}" th:text="${newbook}"></p>
        <label  for="title" >Genre</label>
        <input type="text" required th:field="*{genre}" class="form-control" id="genre" placeholder="Genre">
    </div>
    <div class="col-auto">
        <p th:each="error :  ${#fields.errors('stock')}" th:text="${newbook}"></p>
        <label  for="title">stock</label>
        <input type="number" required th:field="*{stock}" class="form-control" id="stock" placeholder="Stock">
    </div>
        <button type="submit"   class="btn btn-primary mb-3">Confirm identity</button>
</form>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
