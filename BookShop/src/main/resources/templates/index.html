<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<h1>Hello to the book shop</h1>

<a th:href="@{/add-book-form}" type="button" class="btn btn-primary">Add new Book</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Author </th>
        <th scope="col">Genre </th>
        <th scope="col">Stock </th>
        <th scope="col">Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="books: ${books}">
        <td th:text="${books.id}"></td>
        <td th:text="${books.title}"></td>
        <td th:text="${books.author}"></td>
        <td th:text="${books.genre}"></td>
        <td th:text="${books.stock}"></td>
        <td> <a th:href="@{update-book-form(id=${books.id})}" type="button" class="btn btn-primary">view book</a>  </a>
         <a th:href="@{delete-book(id=${books.id})}" type="button" class="btn btn-danger">Delete</a>  </a></td>
    </tr>
    </tbody>
</table>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
